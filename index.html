<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portal Praktikum ‚Äî Keamanan Data dan Informasi</title>
    <style>
        :root {
            --bg: #f3f6fb;
            --card: #fff;
            --muted: #64748b;
            --accent1: #7c3aed;
            --accent2: #06b6d4;
            --shadow: 0 8px 24px rgba(15, 23, 42, .06);
            --radius: 12px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #0f172a
        }

        header {
            padding: 28px 20px;
            background: linear-gradient(90deg, var(--accent2), var(--accent1));
            color: #fff;
            text-align: center
        }

        h1 {
            margin: 0;
            font-size: 24px
        }

        .authors {
            margin-top: 6px;
            font-size: 15px;
            opacity: .95
        }

        .container {
            max-width: 1000px;
            margin: 60px auto 60px;
            padding: 0 20px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            margin-top: 40px;
            justify-items: stretch;
            align-items: stretch;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform .2s ease;
            min-height: 140px;
        }

        .card:hover {
            transform: translateY(-4px)
        }

        .card h3 {
            margin: 0;
            font-size: 17px
        }

        .card p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 13px
        }

        .btn {
            margin-top: 12px;
            padding: 10px 16px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            background: linear-gradient(90deg, var(--accent2), var(--accent1));
            color: #fff;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, .55);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 18px;
            z-index: 50
        }

        .sheet {
            width: min(960px, 95vw);
            max-height: 88vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(2, 6, 23, .25);
            overflow: hidden;
            display: flex;
            flex-direction: column
        }

        .sheet-head {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(15, 23, 42, .06);
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .sheet-title {
            font-weight: 800;
            font-size: 16px
        }

        .sheet-body {
            padding: 16px;
            overflow: auto
        }

        .filegrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 12px
        }

        .filecard {
            background: #fff;
            border: 1px solid rgba(15, 23, 42, .06);
            border-radius: 10px;
            padding: 10px
        }

        .filecard a {
            color: #0f172a;
            text-decoration: none;
            font-weight: 600
        }

        .filemeta {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px
        }

        .tag {
            display: inline-block;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eef2ff;
            margin-top: 6px
        }

        .icon {
            margin-right: 8px
        }

        .close {
            background: transparent;
            border: 1px solid rgba(15, 23, 42, .12);
            border-radius: 10px;
            padding: 8px 10px;
            cursor: pointer
        }

        @media (max-width:900px) {
            .container {
                margin-top: 40px
            }

            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Portal Praktikum ‚Äî Keamanan Data dan Informasi</h1>
        <div class="authors">Firman Candra Ardian (C2C023140) ‚Äî Nur Azizah (C2C023149)</div>
    </header>

    <div class="container">
        <div class="grid" id="cards"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="sheet">
            <div class="sheet-head">
                <div class="sheet-title" id="ov-title">Project</div>
                <button class="close" id="ov-close">Tutup</button>
            </div>
            <div class="sheet-body">
                <div id="ov-path" class="filemeta"></div>
                <div id="ov-files" class="filegrid"></div>
            </div>
        </div>
    </div>

    <script>
        const repos = [
            { title: 'Praktikum SQL Injection', folder: 'praktikum_sqlinjection-main' },
            { title: 'Praktikum XSS', folder: 'praktikum_xss-main' },
            { title: 'Upload Vulnerability', folder: 'demo-app' },
            { title: 'Broken Access Control', folder: 'broken-access-control-main' }
        ];

        const cardsEl = document.getElementById('cards');
        const overlay = document.getElementById('overlay');
        const ovTitle = document.getElementById('ov-title');
        const ovPath = document.getElementById('ov-path');
        const ovFiles = document.getElementById('ov-files');
        document.getElementById('ov-close').onclick = () => overlay.style.display = 'none';

        function createCard(r) {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
    <h3>${r.title}</h3>
    <p>Folder: <code>${r.folder}</code></p>
    <button class="btn" data-action="open" data-folder="${r.folder}" data-title="${r.title}">Buka project</button>
  `;
            return el;
        }
        repos.forEach(r => cardsEl.appendChild(createCard(r)));

        function iconFor(name) {
            const lower = name.toLowerCase();
            if (lower.endsWith('.php')) return 'üü™';
            if (lower.endsWith('.html')) return 'üüß';
            if (lower.endsWith('.md')) return 'üìò';
            if (lower.endsWith('.sql')) return 'üü¶';
            if (lower.endsWith('.js')) return 'üü®';
            if (name.endsWith('/')) return 'üìÅ';
            return 'üìÑ';
        }

        async function openProject(folder, title) {
            ovTitle.textContent = title;
            ovPath.textContent = `Path: ${folder}/`;
            ovFiles.innerHTML = 'Memuat...';
            overlay.style.display = 'flex';

            try {
                const resp = await fetch(`dirlist.php?path=${encodeURIComponent(folder)}`);
                const data = await resp.json();
                if (!data.ok) throw new Error(data.error || 'Gagal memuat');
                const items = data.items || [];
                if (items.length === 0) {
                    ovFiles.innerHTML = '<div class="filemeta">Tidak ada item yang dapat ditampilkan.</div>';
                    return;
                }
                ovFiles.innerHTML = '';
                items.forEach(it => {
                    const display = it.name.replace(/\/$/, '');
                    const isDir = it.is_dir;
                    const ext = display.includes('.') ? display.split('.').pop().toLowerCase() : '';
                    const url = it.href;
                    const card = document.createElement('div');
                    card.className = 'filecard';
                    card.innerHTML = `
        <div><span class="icon">${iconFor(it.name)}</span>
        <a href="${url}" target="_blank" rel="noopener">${display}</a></div>
        <div class="filemeta">${isDir ? 'Folder' : ('File' + (ext ? ' .' + ext : ''))}</div>
        ${/readme|database|db/i.test(display) ? '<span class="tag">penting</span>' : ''}
      `;
                    ovFiles.appendChild(card);
                });
            } catch (err) {
                ovFiles.innerHTML = `<div class="filemeta">Gagal memuat daftar project (${err.message}).</div>`;
            }
        }

        document.addEventListener('click', e => {
            if (e.target.dataset.action === 'open') {
                openProject(e.target.dataset.folder, e.target.dataset.title);
            }
        });
    </script>
</body>

</html>
